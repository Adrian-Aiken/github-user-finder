<div class="page-header">
  <h1>Github Search</h1>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="input-group">
      <input type="text" ng-model="mainCtrl.Username" class="form-control" placeholder="Username...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="mainCtrl.getUserInfo()"><i class="fa fa-search"></i></button>
      </span>
    </div>
  </div>
</div>

<div class="row">
  <div ng-hide="mainCtrl.hasSearched">
    Please enter a username above
  </div>

  <div ng-show="mainCtrl.hasSearched">
    <div ng-if="mainCtrl.User">
      <user-detail user="mainCtrl.User"></user-detail>
    </div>
    
    <div ng-if="!mainCtrl.isValidUser">
      {{mainCtrl.Username}} is an invalid user
    </div>
  </div>
</div>
